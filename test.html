<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
</head>
<body>
    <h1>学生信息管理系统</h1>

    <h2>录入学生信息</h2>
    <form id="addForm">
        <label for="name">姓名：</label>
        <input type="text" id="name" required><br>
        <label for="studentId">学号：</label>
        <input type="text" id="studentId" required><br>
        <label for="contact">联系方式：</label>
        <input type="text" id="contact" required><br>
        <button type="submit">提交</button>
    </form>

    <h2>删除学生信息</h2>
    <form id="deleteForm">
        <label for="deleteStudentId">学号：</label>
        <input type="text" id="deleteStudentId" required><br>
        <button type="submit">删除</button>
    </form>

    <h2>插入学生信息</h2>
    <form id="insertForm">
        <label for="insertPosition">位置（学号）：</label>
        <input type="text" id="insertPosition" required><br>
        <label for="insertName">姓名：</label>
        <input type="text" id="insertName" required><br>
        <label for="insertStudentId">学号：</label>
        <input type="text" id="insertStudentId" required><br>
        <label for="insertContact">联系方式：</label>
        <input type="text" id="insertContact" required><br>
        <button type="submit">插入</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
